<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button>Скрыть</button>
	<img style="display: block;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSov1GC7yW4APD6cZxs1zf0k0SjqWiAYzrdAPiWrcGb96kRPwqA&usqp=CAU">
	<script type="text/javascript">
		const it1 = document.getElementsByTagName('button')[0];
		const it2 = document.getElementsByTagName('img')[0];

		it1.onclick = function () {
			

			if (it2.style.display == 'none') {
				it2.style.display = 'block';
				
				it1.innerText = 'Скрыть';
			}
			else if (it2.style.display == 'block') {
				it2.style.display = 'none';
				it1.innerText = 'Показывать';
				

				

			}

			}
			


	</script>

</body>
</html>
